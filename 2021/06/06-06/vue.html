<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
      <div v-for="i in dataList">{{i}}</div>
    </div>
</body>
<script>
    var vm = new Vue({
      el: '#app',
      data: {
          dataList: [2, 6, 3, 4, 5]
      }
    })
</script>
</html>
